<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配置 - PubMed Papers Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #0066cc;
        }
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .navbar {
            background-color: white;
            border-bottom: 1px solid #e9ecef;
        }
        .navbar-brand {
            color: var(--primary-color) !important;
            font-weight: 600;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-journal-medical me-2"></i>
                PubMed Papers Feed
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">仪表盘</a></li>
                    <li class="nav-item"><a class="nav-link" href="/search">搜索</a></li>
                    <li class="nav-item"><a class="nav-link" href="/search-history">搜索历史</a></li>
                    <li class="nav-item"><a class="nav-link" href="/reports">报告</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/config">完整配置</a></li>
                    <li class="nav-item"><a class="nav-link" href="/llm-config">LLM 配置</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-white border-0 pt-4 px-4">
                        <h4 class="mb-0">系统配置</h4>
                        <p class="text-muted mb-0">配置 LLM、PubMed 搜索和兴趣主题</p>
                    </div>
                    <div class="card-body px-4 pb-4">
                        <form id="configForm">
                            <h5 class="mb-3">LLM 配置</h5>
                            <div class="mb-3">
                                <label class="form-label">API 密钥</label>
                                <input type="password" class="form-control" name="api_key" value="{{ config.llm.api_key }}" required>
                                <small class="text-muted">API 服务端点已固定配置</small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">模型名称</label>
                                <input type="text" class="form-control" name="model" value="{{ config.llm.model }}" required>
                                <small class="text-muted">例如: gpt-4, gpt-3.5-turbo, claude-3-opus-20240229</small>
                            </div>

                            <hr class="my-4">

                            <h5 class="mb-3">PubMed 搜索配置</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">搜索天数</label>
                                        <input type="number" class="form-control" name="search_days" value="{{ config.pubmed.search_days }}" min="1" max="365" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">最大结果数</label>
                                        <input type="number" class="form-control" name="max_results" value="{{ config.pubmed.max_results }}" min="1" max="100" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">定时任务 Cron (可选)</label>
                                <input type="text" class="form-control" name="schedule" value="{{ config.pubmed.schedule or '' }}">
                                <small class="text-muted">例如: 0 9 * * * (每天上午9点)，留空则禁用定时任务</small>
                            </div>

                            <hr class="my-4">

                            <h5 class="mb-3">兴趣主题</h5>
                            <div class="mb-3">
                                <label class="form-label">主题列表 (每行一个)</label>
                                <textarea class="form-control" name="interests" rows="5" required>{% for interest in config.interests %}{{ interest }}
{% endfor %}</textarea>
                                <small class="text-muted">LLM 会将这些自然语言描述转换为 PubMed 检索式</small>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save me-2"></i>保存配置
                                </button>
                            </div>
                        </form>

                        <div id="alertBox" class="mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('configForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/config', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                const alertBox = document.getElementById('alertBox');
                
                if (result.status === 'success') {
                    alertBox.className = 'alert alert-success';
                    alertBox.textContent = result.message;
                } else {
                    alertBox.className = 'alert alert-danger';
                    alertBox.textContent = result.message || '保存失败';
                }
                alertBox.style.display = 'block';
                
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 3000);
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
