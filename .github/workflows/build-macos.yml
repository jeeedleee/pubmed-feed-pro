name: Build macOS App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos-intel:
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        architecture: x64
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
    
    - name: Build macOS app (Intel)
      run: |
        chmod +x build_macos.sh
        TARGET_ARCH=x86_64 ./build_macos.sh
    
    - name: Create ZIP archive
      run: |
        cd dist
        zip -r ../PubMedPapersFeed-macOS-x86_64.zip PubMedPapersFeed start.command README.md config.yaml.example macOS使用说明.txt 2>/dev/null || \
        zip -r ../PubMedPapersFeed-macOS-x86_64.zip PubMedPapersFeed start.command README.md config.yaml.example
        cd ..
        ls -la *.zip
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: PubMedPapersFeed-macOS-x86_64
        path: PubMedPapersFeed-macOS-x86_64.zip
    
    - name: Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: PubMedPapersFeed-macOS-x86_64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos-arm64:
    runs-on: macos-14
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
    
    - name: Build macOS app (Apple Silicon)
      run: |
        chmod +x build_macos.sh
        TARGET_ARCH=arm64 ./build_macos.sh
    
    - name: Create ZIP archive
      run: |
        cd dist
        zip -r ../PubMedPapersFeed-macOS-arm64.zip PubMedPapersFeed start.command README.md config.yaml.example macOS使用说明.txt 2>/dev/null || \
        zip -r ../PubMedPapersFeed-macOS-arm64.zip PubMedPapersFeed start.command README.md config.yaml.example
        cd ..
        ls -la *.zip
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: PubMedPapersFeed-macOS-arm64
        path: PubMedPapersFeed-macOS-arm64.zip
    
    - name: Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: PubMedPapersFeed-macOS-arm64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
