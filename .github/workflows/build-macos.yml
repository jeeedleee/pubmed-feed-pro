name: Build macOS App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x86_64, arm64]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        architecture: ${{ matrix.arch == 'x86_64' && 'x64' || 'arm64' }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
    
    - name: Build macOS app
      run: |
        chmod +x build_macos.sh
        ./build_macos.sh
      env:
        TARGET_ARCH: ${{ matrix.arch }}
    
    - name: Create ZIP archive
      run: |
        cd dist
        zip -r ../PubMedPapersFeed-macOS-${{ matrix.arch }}.zip PubMedPapersFeed.app start.command README.md config.yaml.example
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: PubMedPapersFeed-macOS-${{ matrix.arch }}
        path: PubMedPapersFeed-macOS-${{ matrix.arch }}.zip
    
    - name: Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: PubMedPapersFeed-macOS-${{ matrix.arch }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
